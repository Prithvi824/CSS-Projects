<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Login page</title>
  </head>
  <body>
    <div class="container">
      <div class="login">
        <div class="header">Log in</div>
        <div class="credentials">
          <div class="username">
            <input type="text" required placeholder="Enter Your Username" />
            <span class="input-down-1"></span>
          </div>
          <div class="password">
            <input type="password" required placeholder="Enter Your Password" />
            <span class="input-down"></span>
          </div>
        </div>
        <div class="actions">
          <button class="continue">Continue</button>
          Or
          <button class="google">
            <i class="bx bxl-google" style="color: #ffffff"></i> Continue with
            Google
          </button>
          <button class="twitter"><i class='bx bxl-twitter' style='color:#ffffff' ></i>Continue with twitter</button>
          <button class="git"><i class='bx bxl-github' style='color:#ffffff' ></i>Continue with Github</button>
        </div>
      </div>
    </div>
  </body>
</html>
