<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.png" type="image/png" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="card">
      <div class="profile-box">
        <img src="images/photo.webp" alt="" class="profile-pfp" />
      </div>
      <div class="text-data">
        <span class="name">Prithvi Srivastava</span>
        <span class="job">Student</span>
      </div>
      <div class="media">
        <a href="#" class="link" style="background: #1877f2">
          <box-icon name="facebook" type="logo" color="#ffffff"></box-icon>
        </a>
        <a href="#" class="link" style="background-color: #ff0000">
          <box-icon type="logo" name="youtube" color="#ffffff"></box-icon>
        </a>
        <a href="#" class="link" style="background-color: #d62976">
          <box-icon name="instagram" type="logo" color="#ffffff"></box-icon>
        </a>
        <a href="#" class="link" style="background-color: #0077b5">
          <box-icon name="linkedin" type="logo" color="#ffffff"></box-icon>
        </a>
      </div>
      <div class="action">
        <button class="action-btn">Subscribe</button>
        <button class="action-btn">Message</button>
      </div>
      <div class="dialogs">
        <div class="comment" style="padding-right: 15px; border-right: 1px solid rgb(142, 127, 127);">
          <box-icon name="heart"></box-icon>
          <p>60k</p>
        </div>
        <div class="comment" style="padding-right: 15px; border-right: 1px solid rgb(142, 127, 127);">
          <box-icon name="message-rounded-dots"></box-icon>
          <p>12k</p>
        </div>
        <div class="comment">
          <box-icon name="share"></box-icon>
          <p>8k</p>
        </div>
      </div>
    </div>
  </body>
</html>
