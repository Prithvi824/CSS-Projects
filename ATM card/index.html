<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM card</title>
    <link rel="stylesheet" href="CSS/style.css" type="text/css">
</head>
<body>
    <section class="container">
        <div class="card">
            <div class="head">
                <div class="logo">
                    <img src="/images/logo.png" alt="">
                    <p>Master Card</p>
                </div>
                <img class="chip" src="/images/chip.png" alt="">
            </div>
            <div class="card-number">
                <p>Card Number</p>
                <p>7937 4738 9273 9237</p>
            </div>
            <div class="foot">
                <p>Prithvi Srivastava</p>
                <div class="validity">
                    <p>Valid till</p>
                    <p>08/29</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
